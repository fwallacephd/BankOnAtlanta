<html>
  <head>
   <!--META TAGS-->

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

   <!--AnimateCSS-->

<body>

<div class="container-fluid">

<!-- CONTACT BAR -->
<section class="contact-bar">
  <div class="row align-items-center">
    <div class="col-md-6">
      <span class="phone-number">Talk to Us: ###-###-####</span>
    </div>
    <div class="col-md-6">
      <span class="social-media-icons"><i class="devicon-facebook-plain icon fb"></i> <i class="devicon-twitter-plain icon twitter"></i><i class="far fa-envelope icon email"></i></span>
    </div>
  </div>
</section>
<!-- END CONTACT BAR-->

<!-- LOGO -->
<section class="logo">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <img class="img-fluid center-block" src="images/BOA_Logo_4_Color_Tag.png" alt="Bank on Atlanta logo">
    </div>
    <div class="col-md-3"></div>
  </div>
</section>
<!-- END LOGO -->

<!-- Navbar -->
<section class="navigation">
<nav id="nav-bar" class="navbar navbar-expand-md navbar-default navbar-dark" role="navigation">
    <div class="navbar-header">
        <button class="navbar-toggler nav-icon" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#resources">Resources</a></li>
            <li><a class="nav-link" href="#education">Education</a></li>
            <li><a class="nav-link" href="#participate">Participate</a></li>
            <li><a class="nav-link" href="#contactus">Contact Us</a></li>
        </ul>
    </div>
</nav>
</section>
<!-- END NavBar -->

<!-- Neighborhood Selector -->
<section id="display-neighborhood" class"">
<div class="row">
  <div class="col-md-12 text-center">
    <br>
    <h1 class="heading">Click on Your Neighborhood</h1>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood A</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood B</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood C</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood D</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood E</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood F</button>
    <button type="button" class="btn btn-outline-dark text-center neighborhood">Neighborhood G</button>
  </div>
</div>
</section>
<!--END Neightborhood Selector-->

<!-- Demographic Selector -->
<section id="display-demographics">
<div class="row">
  <div class="col-md-12 text-center">
    <br>
    <h1 class="heading">Who Are You?</h1>
    <br>
  </div>
</div>
<div class="row">
    <div class="col-md-3 text-center">
      <img class="demographic-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center demographic">Senior</button>
    </div>
    <div class="col-md-3 text-center">
    <img class="demographic-image" src="http://via.placeholder.com/150x150">
    <br>
    <button type="button" class="btn btn-outline-dark text-center demographic">Veteran</button>
    </div>
    <div class="col-md-3 text-center">
      <img class="demographic-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center demographic">Disability</button>
    </div>
    <div class="col-md-3 text-center">
      <img class="demographic-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center demographic">Business</button>
    </div>
</div>


</section>
<!-- END Demographic Selector-->

<!-- SERVICES -->
<section id="display-services">
  <div class="row">
    <div class="col-md-12 text-center">
      <br>
      <h1 class="heading">What Do You Want to Know?</h1>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 text-center">
      <img class="service-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center service">Education</button>
    </div>
    <div class="col-md-3 text-center">
      <img class="service-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center service">Coaching</button>
    </div>
    <div class="col-md-3 text-center">
      <img class="service-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center service">Mentoring</button>
    </div>
    <div class="col-md-3 text-center">
      <img class="service-image" src="http://via.placeholder.com/150x150">
      <br>
      <button type="button" class="btn btn-outline-dark text-center service">Tax Help</button>
    </div>
  </div>
</section>

</div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
